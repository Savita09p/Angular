<!-- <p>merge-map-products works!</p> -->
 <div class="row">
   <div class="col-12">
     <div class="card" *ngFor="let user of usersArr">
         <div class="card-header">
            <h2 class="m-0">{{user.name}}</h2>
         </div>
         <div class="card-body">
          <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let blog of user.postsArr">
                       {{blog.title}}
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                {{user.email}}
                {{user.phone}}
            </div>
          </div>
         </div>
     </div>
   </div>
 </div>
